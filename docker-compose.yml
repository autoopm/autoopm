  minio:
    container_name: "autoo-minio-${APP_ID}"
    image: minio/minio
    hostname: "minio"
    ports:
      - 9000:9000 # api 端口
      - 9001:9001 # 控制台端口
    environment:
      MINIO_ACCESS_KEY: autoo    #管理后台用户名
      MINIO_SECRET_KEY: autoo123 #管理后台密码，最小8个字符
    volumes:
      - /docker/minio/data:/data               #映射当前目录下的data目录至容器内/data目录
      - /docker/minio/config:/root/.minio/     #映射配置目录
    command: server --console-address ':9001' /data  #指定容器中的目录 /data
    privileged: true
    networks:
      extnetwork:
        ipv4_address: 10.66.66.10
    restart: always
  mysql:
    container_name: "autoo-mysql-${APP_ID}"
    image: "mysql:8.0.19"
    platform: linux/x86_64
    ports:
      - "33306:3306"
    environment:
      TZ: "Asia/Shanghai"
      MYSQL_ROOT_PASSWORD: autoo123456
      MYSQL_DATABASE: autoo
      MYSQL_USER: autoo
      MYSQL_PASSWORD: 123456
    volumes:
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/logs:/logs
      - ./service/db:/docker-entrypoint-initdb.d/
    command:
      --lower-case-table-names=1
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
    networks:
      extnetwork:
        ipv4_address: 10.66.66.11
    restart: always
networks:
  extnetwork:
    name: "autoo-networks-${APP_ID}"
    ipam:
      config:
        - subnet: "10.66.66.0/24"
          gateway: "10.66.66.1"
